---
layout: two_column
title: JSAI SIG-SLUD 言語・音声理解と対話処理研究会 - 人工知能学会
---

<!-- schedule -->
<section>
  <div id="schedule">
    <div class="box">
      <div class="box-header">
        <p>今後のスケジュール</p>
      </div>
      <div class="box-content">
        <!-- 2013 -->
        <div class="accordion open"><span class="fy">2013 年度研究会</span>
          <ul class="clearfix">
          {% for post in site.posts %}
            <span class="state">{{ post.state }}</span>
            <li>
              <span>
                <a class="modal" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </span>
              <dl>
                <dt class="date">{{ post.time }}</dt>
                <dd>{{ post.place }}</dd>
              </dl>
            </li>
          {% endfor %}
          </ul>
        </div>
      </div><!-- box-content -->
    </div>
  </div>
</section>
